{% extends 'main/main_base.html' %}

<form method="post" style="margin-top:12px;">
  {% csrf_token %}
  <button type="submit" style="color:#fff;background:#d9534f;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;">
    탈퇴하기

  <a href="{% url 'mypage:profile_view' %}" style="margin-left:10px;">취소</a>
</form>
{% endblock %}
