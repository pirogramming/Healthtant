{% load static %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" href="{% static 'images/default_img.png' %}?v=1">

    <!-- 새로운 CSS 구조 -->
    <link rel="stylesheet" href="{% static 'base/variables.css' %}">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-left">
               
            </div>
            <div class="nav-right">
                {% comment %} <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                </svg> {% endcomment %}
            </div>
        </div>
        
        <div class="content">
            <div class="brand-logo">
                <div class="brand-name">HEALTHTANT</div>
            </div>

            {% if form.errors %}
                <div class="error-message">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            {{ error }}
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <form class="signup-form" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input 
                        type="text" 
                        class="input-field" 
                        name="username" 
                        placeholder="dongthtant"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">닉네임</label>
                    <input 
                        type="text" 
                        class="input-field" 
                        name="nickname" 
                        placeholder="닉네임을 입력하세요"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input 
                        type="email" 
                        class="input-field" 
                        name="email" 
                        placeholder="email@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        class="input-field" 
                        name="password" 
                        placeholder=""
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">성별</label>
                    <select class="input-field" name="user_gender">
                        <option value="">선택하세요</option>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                        <option value="OTHER">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">나이</label>
                    <input 
                        type="number" 
                        class="input-field" 
                        name="user_age" 
                        placeholder="나이를 입력하세요"
                        min="1" max="120"
                    >
                </div>

                <button type="submit" class="signup-btn">회원가입</button>
            </form>
        </div>
    </div>
</body>
</html>
