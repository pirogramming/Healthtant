{% load static %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <!-- 새로운 CSS 구조 -->
    <link rel="stylesheet" href="{% static 'base/variables.css' %}">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/password_reset.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- 상단 네비게이션 -->
        <div class="top-nav">
            <a href="{% url 'account_login' %}" class="nav-close">✕</a>
            <a href="#" class="nav-help">도움말</a>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <h1 class="page-title">비밀번호 재설정</h1>
            <p class="page-description">
                가입시 입력한 이메일 주소를 입력해 주세요.
            </p>

            <div class="form-container">
                {% if form.errors %}
                    <div class="error-message">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                {{ error }}
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" action="{% url 'account_reset_password' %}" id="password-reset-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label" for="email">이메일</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            name="email" 
                            id="email"
                            placeholder="이메일 입력"
                            required
                        >
                    </div>
                </form>
            </div>
        </div>

        <!-- 하단 섹션 -->
        <div class="bottom-section">
            <button type="submit" class="submit-button" form="password-reset-form">
                비밀번호 재설정 이메일 보내기
            </button>
            
            <div class="links-section">
                <div class="nav-links">
                    <a href="{% url 'account_login' %}" class="nav-link">로그인으로 돌아가기</a>
                    <span class="separator">|</span>
                    <a href="{% url 'account_signup' %}" class="nav-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
