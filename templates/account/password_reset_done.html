{% load static %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 이메일 발송완료</title>
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" href="{% static 'images/default_img.png' %}?v=1">

    <!-- 새로운 CSS 구조 -->
    <link rel="stylesheet" href="{% static 'base/variables.css' %}">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/password_reset.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- 상단 네비게이션 -->
        <div class="top-nav">
            <a href="{% url 'account_login' %}" class="nav-close">✕</a>
            <a href="#" class="nav-help">도움말</a>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <h1 class="page-title">이메일을 확인해주세요</h1>
            <p class="page-description">
                비밀번호 재설정 링크를 이메일로 보내드렸습니다.<br>
                이메일을 확인하고 링크를 클릭해주세요.
            </p>

            <div class="form-container">
                <!-- 성공 메시지 표시 -->
                <div class="success-message">
                    <div class="success-icon">✉️</div>
                    <p>이메일이 성공적으로 발송되었습니다!</p>
                    <p class="sub-text">스팸 폴더도 확인해보세요.</p>
                </div>
            </div>
        </div>

        <!-- 하단 섹션 -->
        <div class="bottom-section">
            <button type="button" class="submit-button" onclick="location.href='{% url 'account_login' %}'">
                로그인 페이지로 돌아가기
            </button>
            
            <div class="links-section">
                <div class="nav-links">
                    <a href="{% url 'account_reset_password' %}" class="nav-link">다시 보내기</a>
                    <span class="separator">|</span>
                    <a href="{% url 'account_signup' %}" class="nav-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
