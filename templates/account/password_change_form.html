{% load static %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" href="{% static 'images/default.png' %}?v=1">

    <!-- 새로운 CSS 구조 -->
    <link rel="stylesheet" href="{% static 'base/variables.css' %}">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/password_reset.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- 상단 네비게이션 -->
        <div class="top-nav">
            <a href="{% url 'accounts:profile' %}" class="nav-close">✕</a>
            <a href="#" class="nav-help">도움말</a>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <h1 class="page-title">비밀번호 변경</h1>
            <p class="page-description">
                현재 비밀번호와 새로운 비밀번호를 입력해주세요.
            </p>

            <div class="form-container">
                {% if form.errors %}
                    <div class="error-message">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                {{ error }}
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- 🚨 주의: Django allauth의 정확한 URL 확인 필요 -->
                <!-- URL이 'account_change_password'인지 확인 필요 -->
                <form method="post" action="{% url 'account_change_password' %}" id="password-change-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label" for="oldpassword">현재 비밀번호</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            name="oldpassword" 
                            id="oldpassword"
                            placeholder="현재 비밀번호 입력"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password1">새 비밀번호</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            name="password1" 
                            id="password1"
                            placeholder="새 비밀번호 입력"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password2">새 비밀번호 확인</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            name="password2" 
                            id="password2"
                            placeholder="새 비밀번호 다시 입력"
                            required
                        >
                    </div>
                </form>
            </div>
        </div>

        <!-- 하단 섹션 -->
        <div class="bottom-section">
            <button type="submit" class="submit-button" form="password-change-form">
                비밀번호 변경하기
            </button>
            
            <div class="links-section">
                <div class="nav-links">
                    <a href="{% url 'accounts:profile' %}" class="nav-link">프로필로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 비밀번호 확인 실시간 검증 (password_reset_confirm.html과 동일)
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        const form = document.getElementById('password-change-form');
        const submitButton = document.querySelector('.submit-button');

        function validatePasswords() {
            if (password1.value && password2.value) {
                if (password1.value === password2.value) {
                    password2.style.borderBottomColor = '#56AAB2';
                    submitButton.disabled = false;
                } else {
                    password2.style.borderBottomColor = '#ff4444';
                    submitButton.disabled = true;
                }
            }
        }

        password1.addEventListener('input', validatePasswords);
        password2.addEventListener('input', validatePasswords);

        // 폼 제출 시 최종 검증
        form.addEventListener('submit', function(e) {
            if (password1.value !== password2.value) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
            }
        });
    </script>
</body>
</html>
