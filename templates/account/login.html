{% load account socialaccount %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <!-- 새로운 CSS 구조 -->
    <link rel="stylesheet" href="{% static 'base/variables.css' %}">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="header">
           
        </div>
        
        <div class="content">
            <div class="brand-logo">
                <div class="brand-name">HEALTHTANT</div>
            </div>

            {% if form.errors %}
                <div class="error-message">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
            {% endif %}

            <form class="login-form" method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <input 
                        type="nickname" 
                        class="input-field" 
                        name="login" 
                        placeholder="닉네임"
                        required
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        class="input-field" 
                        name="password" 
                        placeholder="비밀번호"
                        required
                    >
                </div>

                <button type="submit" class="login-btn">로그인</button>
            </form>

            <div class="login-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-email" name="remember_email">
                    <label for="remember-email">이메일 저장</label>
                </div>
                
                <div class="link-group">
                    <a href="{% url 'account_reset_password' %}">비밀번호 재설정</a>
                    <div class="divider"></div>
                    <a href="{% url 'account_signup' %}">회원가입</a>
                </div>
                
            </div>
            <div class="section-divider"></div>
            <div class="sns-section">
