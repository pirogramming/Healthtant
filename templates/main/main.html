<!DOCTYPE html>
<html lang="ko" data-colors-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTHTANT</title>
    
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS 파일 로드 -->
    <link rel="stylesheet" href="./accounts_styleguide.css">
    <link rel="stylesheet" href="./mainpage.css">
</head>
<body>
    <style>
        /* 메인 페이지 전용 스타일 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Satoshi", Helvetica, Arial, sans-serif;
        color: var(--colors-labels-primary);
        background-color: #ffffff;
        overflow : scroll;
    }

    .screen {
        width: 100%;
        max-width: 402px;
        margin: 0 auto;
        height: 100vh;
        background-color: #ffffff;
        position: relative;
    }

    .view {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    .view::-webkit-scrollbar {
        display: none;
    }

    /* 헤더 영역 */
    .app-header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: #ffffff;
    }

    .status-bar {
        height: 61px;
        background-color: #ffffff;
    }

    .app-title {
        font-family: "Koulen", Helvetica, Arial, sans-serif;
        font-size: 40px;
        color: var(--main);
        text-align: center;
        padding: 15px 0;
        font-weight: 400;
    }

    /* 검색 폼 */
    .search-container {
        padding: 20px 18px;
    }

    .search-form {
        display: flex;
        align-items: center;
        padding: 16px;
        background-color: var(--neutralwhitepure-white);
        border-radius: 100px;
        border: 1px solid var(--neutralslate-blackslate-black-50);
        box-shadow: 0px 6px 40px -10px rgba(64, 72, 82, 0.15);
        gap: 8px;
    }

    .search-input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 16px;
        color: var(--neutralslate-blackslate-black-100);
        font-family: "Satoshi", Helvetica;
        outline: none;
    }

    .search-input::placeholder {
        color: var(--neutralslate-blackslate-black-100);
    }

    .search-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-icon {
        width: 20px;
        height: 20px;
        fill: var(--neutralslate-blackslate-black-100);
    }

    /* 추천 제품 영역 */
    .featured-container {
        padding: 20px 37px;
        margin-bottom: 100px;
    }

    .featured-product {
        background-color: #f7f8fa;
        border-radius: 20px;
        box-shadow: 0px 4px 4px rgba(217, 217, 217, 0.1);
        overflow: hidden;
        min-height: 279px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 21px;
    }

    .product-image {
        max-width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
    }

    /* 네비게이션 바 */
    .main-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: 402px;
        margin: 0 auto;
        background-color: #ffffff;
        border-top: 1px solid #f8f8f8;
        box-shadow: 0px -2px 14px rgba(183, 180, 180, 0.1);
        z-index: 20;
    }

    .nav-list {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        list-style: none;
        margin: 0;
        height: 68px;
        position: relative;
    }

    .nav-item {
        text-align: center;
        flex: 1;
    }

    .nav-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #000000;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .nav-icon {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
        fill: currentColor;
    }

    .nav-text {
        font-size: 12px;
        font-family: "Roboto", Helvetica, Arial, sans-serif;
        letter-spacing: 0.4px;
        line-height: 16px;
    }

    /* 홈 버튼 활성화 스타일 */
    .nav-item.active {
        position: relative;
    }

    .nav-item.active .nav-link {
        position: relative;
        z-index: 2;
    }

    .nav-item.active::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 54px;
        height: 57px;
        background-color: #ffffff;
        border-radius: 50%;
        border: 1px solid #f8f8f8;
        box-shadow: 0px 2px 14px rgba(183, 180, 180, 0.5);
        z-index: 1;
    }

    /* 반응형 디자인 */
    @media (min-width: 768px) {
        .screen {
            max-width: 768px;
        }
        
        .main-nav {
            max-width: 768px;
        }
    }

    @media (min-width: 1024px) {
        .screen {
            max-width: 1024px;
        }
        
        .main-nav {
            max-width: 1024px;
        }
    }
    </style>
    <div class="screen">
        <div class="view">
            <!-- 헤더 영역 -->
            <header class="app-header">
                <div class="status-bar"></div>
                <h1 class="app-title">HEALTHTANT</h1>
            </header>
            
            <!-- 검색 영역 -->
            <section class="search-container">
                <form class="search-form">
                    <input 
                        type="text" 
                        class="search-input" 
                        name="q"
                        placeholder="What's your daily needs?"
                        aria-label="건강 제품 검색"
                    >
                    <button type="submit" class="search-button" aria-label="검색">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </section>
            
            <!-- 추천 제품 영역 -->
            <section class="featured-container">
                <div class="featured-product">
                    <img 
                        src="https://via.placeholder.com/321x255/d4f4dd/56aab2?text=Candleaf+Green+Smoothie" 
                        alt="Candleaf 그린 스무디" 
                        class="product-image"
                    >
                </div>
            </section>
        </div>
        
        <!-- 네비게이션 바 -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="식단 기록">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="nav-text">식단기록</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="분석하기">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3V18C3 19.1046 3.89543 20 5 20H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 14L12 9L16 13L21 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="nav-text">분석하기</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link" aria-label="홈">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="nav-text">홈</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="상세검색">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="nav-text">상세검색</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="내 페이지">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="nav-text">내 페이지</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
