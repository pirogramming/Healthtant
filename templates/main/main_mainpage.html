{% extends 'base/base.html' %}

{% load static %}

{% block title %}HEALTHTANT{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/main.css' %}">
{% endblock %}

{% block header %}
<header class="app-header">
  <div class="status-bar"></div>
  <h1 class="app-title">HEALTHTANT</h1>

  <!-- 검색 영역 -->
    <div class="main-search-section">
        <div class="main-search-container">
            <div class="main-search-input-wrapper">
                <input type="text" id="searchInput" class="main-search-input" placeholder="What's your daily needs?">
                <button type="button" class="main-search-button" onclick="performSearch()">
                    <svg class="main-search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="9" cy="9" r="6" stroke="#56AAB2" stroke-width="2"/>
                        <path d="M14 14L17 17" stroke="#56AAB2" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
</header>
{% endblock %}

{% block content %}
<div class="screen">
  <div class="view">
    <!-- 추천 제품 영역 -->
    <section class="featured-container">
      <div class="featured-product">
        <img 
          src="#" 
          alt="제품 랜덤으로 바뀔부분" 
          class="product-image"
        >
      </div>
    </section>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" defer src="{% static 'main/js/main.js' %}"></script>
{% endblock %}
