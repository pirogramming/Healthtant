{% extends 'base/base.html' %}

{% load static %}

{% block title %}HEALTHTANT{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/main.css' %}">
{% endblock %}

{% block header %}
<header class="app-header">
  <div class="status-bar"></div>
  <h1 class="app-title">HEALTHTANT</h1>

  <!-- 검색 영역 (헤더 안으로 이동) -->
  {% comment %} <section class="search-container">
    <form class="search-form" method="GET" action="#">
      <input
        type="text"
        class="search-input"
        name="q"
        placeholder="What's your daily needs?"
        aria-label="건강 제품 검색"
      />
      <button type="submit" class="search-button" aria-label="검색">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M9.18301 3.62746C6.11476 3.62746 3.62746 6.11476 3.62746 9.18301C3.62746 12.2513 6.11476 14.7386 9.18301 14.7386C10.6756 14.7386 12.0307 14.15 13.0289 13.1922C13.0525 13.1623 13.0782 13.1334 13.1058 13.1058C13.1334 13.0782 13.1623 13.0525 13.1922 13.0289C14.15 12.0307 14.7386 10.6756 14.7386 9.18301C14.7386 6.11476 12.2513 3.62746 9.18301 3.62746ZM15.146 13.7595C16.1202 12.492 16.6994 10.9052 16.6994 9.18301C16.6994 5.03185 13.3342 1.66667 9.18301 1.66667C5.03185 1.66667 1.66667 5.03185 1.66667 9.18301C1.66667 13.3342 5.03185 16.6994 9.18301 16.6994C10.9052 16.6994 12.492 16.1202 13.7595 15.146L16.6597 18.0462C17.0426 18.4291 17.6633 18.4291 18.0462 18.0462C18.4291 17.6633 18.4291 17.0426 18.0462 16.6597L15.146 13.7595Z"
            fill="#56AAB2"
          />
        </svg>
      </button>
    </form>
  </section> {% endcomment %}
    <div class="main-search-section">
        <div class="main-search-container">
            <div class="main-search-input-wrapper">
                <input type="text" id="searchInput" class="main-search-input" placeholder="What's your daily needs?">
                <button type="button" class="main-search-button" onclick="performSearch()">
                    <svg class="main-search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="9" cy="9" r="6" stroke="#56AAB2" stroke-width="2"/>
                        <path d="M14 14L17 17" stroke="#56AAB2" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="screen">
  <div class="view">
    <!-- 추천 제품 영역 -->
    <section class="featured-container">
      <div class="featured-product">
        <img 
          src="#" 
          alt="제품 랜덤으로 바뀔부분" 
          class="product-image"
        >
      </div>
    </section>
  </div>
</div>
{% endblock %}
